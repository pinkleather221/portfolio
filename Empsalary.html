<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees salary form</title>
    <link rel="stylesheet" href="Employee.css">
</head>
<body>
    <header><h1>EMPLOYEE SALARY FORM</h1><br></header>
    <main
    
    ></main>
    
    <form action="employee.php" method="post">
       
       <fieldset>
        <label for="txtname">EMPLOYEE NAME:</label>
       <input type="text" name="txtname" placeholder="i.e Nelly" id="txtname"/><br>
       <br>
       </fieldset>

       <fieldset>
       <label for="txtnumber">EMPLOYEE NUMBER:</label>
       <input type="text" id="txtnumber" name="txtnumber"/><br>
       <br>
       </fieldset>

       <fieldset>
       <label for="txtsalary">EMPLOYEE SALARY:</label>
       <input type="text" id="txtsalary" name="txtsalary"/><br>
       <br>
        </fieldset>

        <fieldset>
       <label for="txtnhif">NHIF AMOUNT:</label>
       <input type="text" name="txtnhif" id="txtnhif"/><br>
       <br>
        </fieldset>

        <fieldset>
       <label for="txtnssf">NSSF AMOUNT:</label>
       <input type="text" name="txtnssf" id="txtnssf"/><br>
       <br>
       </fieldset>

       <fieldset>
       <label for="txthouse">HOUSE ALLOWANCE:</label>
       <input type="text" name="txthouse" id="txthouse"/><br>
       <br>
        </fieldset>

      <fieldset>
       <label for="txtmedical">MEDICAL ALLOWANCE:</label>
       <input type="text" name="txtmedical" id="txtmedical"/><br>
       <br>
       </fieldset>


       <fieldset>
       <label for="txtpaye">PAYE AMOUNT:</label>
       <input type="text" name="txtpaye" required id="txtpaye"/><br>
       <br></fieldset>

       <fieldset>
       <input type="submit" name="prcssalary" id="prcssalary" value="PROCESS SALARY"/>
       </fieldset>
    </form>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }
        input{
            border: 2px solid;
        }
        fieldset{
            border: black;
        }
    
        form {
            max-width: 500px;
            margin: 0 auto;
        
        }
    
        h1, h2{
            text-align: center;
        }

    </style>
    

</body>
</html>
